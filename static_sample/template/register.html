<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
	.a1
	{
	border:2px solid rgb(240,190,240);
	border-radius:5px;
	padding:10px;
	left:10px;
	width:350px;
	height:auto;
	background-color:rgb(240,240,240);
	}
    </style>
</head>
<body>
	<div class="col-sm-4">
	<div class="a1">
		<form action="register" method="POST">
			{% csrf_token %}
			<label>Name:</label><br>
			<input type="text" name="username" placeholder="Enter Username"><br><br>
			<label>First Name:</label><br>
			<input type="text" name="first_name" placeholder="Enter First Name"><br><br>
			<label>Last Name:</label><br>
			<input type="text" name="last_name" placeholder="Enter Last Name"><br><br>
            <label>E-mail:</label><br>
			<input type="email" name="email" placeholder="Enter E-mail Address"><br><br>
			<label>Password:</label><br>
			<input type="password" name="password" placeholder="Enter password"><br><br>
		    <label>Confirm Password:</label><br>
			<input type="password" name="password1" placeholder="Confirm Password"><br>
			<br><br><input type="submit">
		</form>
		{% for msg in messages %}
			<h3>{{msg}}</h3>
		{% endfor %}
	</div>
	</div>
</body>
</html>
