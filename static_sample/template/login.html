<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
	.a1
	{
	border:2px solid rgb(240,190,240);
	border-radius:5px;
	padding:10px;
	left:10px;
	width:350px;
	height:auto;
	background-color:rgb(240,240,240);
	}
    </style>
</head>
<body>
	<div class="col-sm-4">
	<div class="a1">
		<form action="login" method="POST">
			{% csrf_token %}
			<label>Name:</label><br>
			<input type="text" name="username" placeholder="Enter Username"><br><br>
			<label>Password:</label><br>
			<input type="password" name="password" placeholder="Enter Password"><br><br>
			<br><br><input type="submit">
		</form>
		{% for msg in messages %}
			<h3>{{msg}}</h3>
		{% endfor %}
	</div>
	</div>
</body>
</html>
</html>
